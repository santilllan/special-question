<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ğŸ’˜</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #e63946;
        font-size: 22px;
        margin-bottom: 20px;
      }

      .buttons {
        margin-top: 30px;
        position: relative;
        height: 120px;
      }

      button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 30px;
      }

      #noBtn {
        background: #adb5bd;
        color: white;
        right: 30px;
      }

      .heart {
        font-size: 40px;
        animation: float 2s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="heart">ğŸ’–</div>
      <h1>Will you be my Valentine?</h1>

      <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ’”</button>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");

      function moveButton() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      // For desktop hover
      noBtn.addEventListener("mouseover", moveButton);

      // For mobile touch
      noBtn.addEventListener("touchstart", moveButton);

      function yesClicked() {
        document.body.innerHTML = `
        <div style="
          display:flex;
          align-items:center;
          justify-content:center;
          height:100vh;
          font-family:Arial;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <h1 style="color:white;font-size:28px;">
            Ikaw ah ğŸ˜ <br>
            Happy Valentine's Day ğŸ’˜ğŸ’˜ğŸ’˜
          </h1>
        </div>
      `;
      }
    </script>
  </body>
</html>
